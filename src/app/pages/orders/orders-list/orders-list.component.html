<button class="d-none" mat-flat-button color="primary" routerLink="order-details">Details</button>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">User Name</th>
                <th scope="col">Order Id</th>
                <th scope="col">Total</th>
                <th scope="col">Payment Type</th>
                <th scope="col">Order Date</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let order of ordersList; let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{order.UserId | orderUserName }}</td>
                <td>{{order.OrderId}}</td>
                <td appCountOrderTotal [products]="order.Products"></td>
                <td>{{order.PaymentType}}</td>
                <td>{{order.OrderDate | dataTime }}</td>
                <td>
                    <button class="d" mat-flat-button color="primary" routerLink="/orders/order-details/{{order.OrderId}}">Details</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
